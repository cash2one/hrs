{% extends "admin/index.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-1">
            <table class="table table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>身份证号</th>
                        <th>现居住地</th>
                        <th>手机号码</th>
                        <th>注册日期</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users%}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.id_card_number }}</td>
                        <td>{{ user.addr }}</td>
                        <td>{{ user.phone }}</td>
                        <td>{{ user.create_at }}</td>
                        <td class="alter-user" id={{user.id}}><button class="btn btn-danger btn-block" type="button">修改</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
