{% extends "admin/index.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="{{ url_for('admin.add_schedule') }}">添加排班表</a></li>
                <li>ss</li>
                <li>ss</li>
            </ul>
        </div>
        <div class="col-sm-8">
            {% for schedule in schedules %}
            <div class="col-sm-8">
                <p class="bg-info">
                    <span>日期：{{ schedule.date }}</span>
                    <span>时间：{{ schedule.time }}</span>
                    <span>剩余号源：{{ schedule.limit }}</span>
                </p>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-default" type="button">修改</button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
