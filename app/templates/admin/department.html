{% extends "admin/index.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-1">
            <div class="row">
                <div class="col-sm-12">
                    <p><a href="{{ url_for('admin.add_department') }}">添加科室</a></p>
                </div>
                <div class="col-sm-12">
                    <table class="table table-bordered table-condensed">
                        <thead>
                            <tr>
                                <th>科室名</th>
                                <th>简介</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for department in departments%}
                            <tr>
                                <td>{{ department.name }}</td>
                                <td>{{ department.intro }}</td>
                                <td class="alter-department" id={{department.id}}><button class="btn btn-danger btn-block" type="button">修改</button></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
