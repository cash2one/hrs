{% extends "auth/index.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block index_right %}
<div class="row">
    <div class="col-sm-12">
        <ul class="nav nav-pills">
            <li>
                <a href="{{ url_for('auth.info') }}">个人信息</a>
            </li>
            <li>
                <a href="{{ url_for('auth.change_password') }}">修改密码</a>
            </li>
            <li>
                <a href="#">修改头像</a>
            </li>
        </ul>
    </div>
    {% block info_bottom %}
    <hr />
    <form class="form form-horizontal" method="post" role="form">
        <p>姓名：{{ current_user.name }}</p>
        <p>身份证号码：{{ current_user.id_card_number }}</p>
        <p>手机号码：{{ current_user.phone }}</p>
    </form>
    {% endblock %}
</div>
{% endblock %}
